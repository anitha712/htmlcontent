<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
     <form action="">
     	 <h1>Register</h1>
     	 <P>
     	 	<input 
     	 	    placeholder="enter your name"
     	 	    id="name"
     	 	    name="name"/>
     	 </P>
     	 <p>
     	     <input  
     	         placeholder="enter your email"
     	         type="email"
     	         id="email"
     	         name="email"/>
     	 </p>
     	 <P>
     	 	<input 
     	 	    placeholder="enter your password"
     	 	    type="password"
     	 	    id="password"
     	 	    name="password"/>
     	 </P>
     	 <p>
     	 	<p>
     	 		<input
     	 		     placeholder="enter your mobile number"
     	 		     type="mobile number"
     	 		     id="mobile number"
     	 		     name="mobile number"/>
     	 	</p>
     	 	<input 
     	 	    type="file" 
     	 	    id="file"
     	 	    name="file"/>
     	 </p>	    
     	 <p>
     	 	<input 
     	 	type="radio"
     	 	 name="gender">male
     	 	 <input
     	 	 type="radio"
     	 	 name="gender"/>female
     	 </p>
     	 <p>
     	 	<textarea rows=5 placeholder="enter address"></textarea>
     	 </p>
     	 <p>
     	 	<input 
     	 	type="date"
     	 	 name="date"/>
     	 </p>
     	 <button> submit</button>
     	 </form>          
</body>
</html>
